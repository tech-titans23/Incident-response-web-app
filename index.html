<!-- ------------------LOGIN----------------- -->

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
    <div class="form-box">
        <h2>Login</h2>
        <form action="#" id="login">
            <div class="inputbox">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <label>Username</label>
                <input type="text" required>
                
            </div>
            <div class="inputbox">
                <label>Password</label>
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                

            </div>
            <div class="remember">
                <label><input type="checkbox">
                Remember me</label>
                <span><a href="#">Forgot password?</a></span>
                
            </div>
            <button type="submit" class="btns">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">
                    Register

                </a></p>
            </div>
        </form>
    </div>
    </div>


<!-- -----------------REGISTER-------------- -->

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#" id="register">
                <div class="inputbox">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <label>Username</label>
                    <input type="text" required>
                    
                </div>
                <div class="inputbox">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <label>Email</label>
                    <input type="email" required>
                    
                </div>
                <div class="inputbox">
                    <label>Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    
    
                </div>
                <div class="inputbox">
                    <label>Confirm password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    
    
                </div>
                <div class="remember">
                    <label><input type="checkbox">
                    Remember me</label>
                    <!-- <span><a href="#">Forgot password?</a></span> -->
                    
                </div>
                <button type="submit" class="btns">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="register-link">
                        Login
    
                    </a></p>
                </div>
            </form>
        </div>
        </div>
